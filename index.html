<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊÉÖ‰∫∫ÁØÄÈ©öÂñú</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: rgb(255, 182, 193);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 5;
            margin-top: -22vh;
        }
        .sheep-image {
            width: 100vw;
            max-width: 680px;
            height: auto;
            cursor: pointer;
            transition: transform 0.12s ease;
        }
        .to-stalker {
            margin-top: -70px;
            font-size: 9vw;
            max-font-size: 52px;
            color: #c2185b;
            font-family: 'Sacramento', cursive;
            letter-spacing: 1px;
            z-index: 6;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 8vw;
            max-font-size: 50px;
            color: red;
            pointer-events: none;
            animation: float 1.2s ease-out forwards;
            z-index: 10;
        }
        @keyframes float {
            to { opacity: 0; transform: translateY(-60px) scale(0.8); }
        }
        /* ÂΩàÂπïÊ®£Âºè */
        .danmu {
            position: absolute;
            font-size: 4.8vw;
            max-font-size: 26px;
            color: #b00020;
            font-family: system-ui, sans-serif;
            font-weight: 600;
            white-space: nowrap;
            pointer-events: none;
            z-index: 20;
            opacity: 0.95;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4); /* Â¢ûÂä†ÂèØËÆÄÊÄß */
            animation: danmuMove linear forwards;
        }
        @keyframes danmuMove {
            0%   { transform: translateX(100vw); opacity: 1; }
            100% { transform: translateX(-100%); opacity: 1; }
        }
    </style>
</head>
<body>

    <audio id="bleat">
        <source src="bleat.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <img src="sheep_normal.png" alt="ÁæäÁæä" class="sheep-image" id="sheepImg">
        <div class="to-stalker">To: Stalker</div>
    </div>

    <script>
        const messages = [
            "i love you",
            "we've been dating for a whole year!",
            "i miss you",
            "best boyfriend in the world",
            "i am the best girlfriend too no doubt",
            "Happy one year anniversary!",
            "Thank you for everything",
            "·Éö(¬∞‚óï‚Äµ∆π‚Ä≤‚óï·Éö)",
            "üòò"
        ];
        let clickCount = 0;

        const sheepImg = document.getElementById('sheepImg');
        const bleat = document.getElementById('bleat');

        const normal = "sheep_normal.png";
        const openMouth = "sheep_open.png";

        sheepImg.addEventListener('click', () => {
            // ÂéüÊúâÂäüËÉΩÔºöÁæäÂè´ + ÊèõÂúñ + ÊÑõÂøÉ
            bleat.currentTime = 0;
            bleat.play().catch(() => {});

            sheepImg.src = openMouth;
            sheepImg.style.transform = "scale(1.12)";

            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = (45 + Math.random() * 10) + 'vw';
            heart.style.top = (15 + Math.random() * 20) + 'vh';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);

            setTimeout(() => {
                sheepImg.src = normal;
                sheepImg.style.transform = "scale(1)";
            }, 800);

            // ÂΩàÂπïÂäüËÉΩÔºöÁî¢Áîü‰∏ÄÂè•Ë©±ÂæûÂè≥ÂæÄÂ∑¶È£Ñ
            const text = messages[clickCount % messages.length];
            clickCount++;

            const danmu = document.createElement('div');
            danmu.classList.add('danmu');
            danmu.innerHTML = text;

            // Èö®Ê©üÂûÇÁõ¥‰ΩçÁΩÆÔºàÂ§öÂ±§ÂΩàÂπïÊïàÊûúÔºâ
            const topPos = 10 + Math.random() * 70;  // 10% ~ 80% È´òÂ∫¶ÁØÑÂúç
            danmu.style.top = `${topPos}vh`;

            // Èö®Ê©üÈ£ÑÈÅéÊôÇÈñìÔºà5.5 ~ 8.5 ÁßíÔºâÔºåËÆì‰∏çÂêåÂè•Â≠êÈÄüÂ∫¶Áï•ÊúâÂ∑ÆÁï∞
            const duration = 5.5 + Math.random() * 3;
            danmu.style.animationDuration = `${duration}s`;

            // Á®çÂæÆÈö®Ê©üÂ∑¶Âè≥Ëµ∑ÂßãÂÅèÁßªÔºåËÆì‰∏çÈÇ£È∫ºÊï¥ÈΩä
            const offset = Math.random() * 20 - 10;  // -10vw ~ +10vw
            danmu.style.transform = `translateX(calc(100vw + ${offset}vw))`;

            document.body.appendChild(danmu);

            // ÂãïÁï´ÁµêÊùüÂæåËá™ÂãïÁßªÈô§
            setTimeout(() => {
                danmu.remove();
            }, duration * 1000 + 500);
        });
    </script>
</body>
</html>
