<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: rgb(255, 182, 193);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 5;
            margin-top: -22vh;          /* å†å¾€ä¸ŠæŒªä¸€äº›ï¼Œé…åˆæ›´å¤§ç¾Šåœ– */
        }
        .sheep-image {
            width: 100vw;               /* å†æ”¾å¤§ä¸€å€ï¼ˆå¾ 70vw â†’ 100vwï¼‰ */
            max-width: 680px;           /* æ‰‹æ©Ÿä¸Šä¸æœƒéåˆ†æ’çˆ† */
            height: auto;
            cursor: pointer;
            transition: transform 0.12s ease;
        }
        .to-stalker {
            margin-top: -70px;          /* è·Ÿè‘—ç¾Šèª¿æ•´ä½ç½® */
            font-size: 9vw;
            max-font-size: 52px;
            color: #c2185b;
            font-family: 'Sacramento', cursive;
            letter-spacing: 1px;
            z-index: 6;
            pointer-events: none;       /* ä¸å†å¯é»æ“Šï¼Œç´”å±•ç¤º */
        }
        .heart {
            position: absolute;
            font-size: 8vw;
            max-font-size: 50px;
            color: red;
            pointer-events: none;
            animation: float 1.2s ease-out forwards;
            z-index: 10;
        }
        @keyframes float {
            to { opacity: 0; transform: translateY(-60px) scale(0.8); }
        }
        .message {
            position: absolute;
            font-size: 5vw;
            max-font-size: 28px;
            color: #b00020;
            font-family: system-ui, sans-serif;
            font-weight: 600;
            white-space: nowrap;
            pointer-events: none;
            z-index: 20;
            animation: parabola 2.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }
        @keyframes parabola {
            0%   { opacity: 1; transform: scale(1) translate(0, 0); }
            45%  { transform: scale(1.06) translate(var(--dx), var(--up)); }
            100% { opacity: 1; transform: scale(1) translate(var(--dx), 95vh); }
        }
        .bottom-pile {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 15;
        }
        .piled-message {
            position: absolute;
            font-size: 3.2vw;
            max-font-size: 18px;
            color: #b00020;
            font-family: system-ui, sans-serif;
            font-weight: 500;
            white-space: nowrap;
            animation: settle 0.7s ease-out;
            z-index: 15;
            transform-origin: center bottom;
        }
        @keyframes settle {
            0% { transform: translateY(50px) scale(0.88) rotate(0deg); opacity: 0.5; }
            100% { transform: translateY(0) scale(1) rotate(var(--rot)); opacity: 1; }
        }
    </style>
</head>
<body>

    <audio id="bleat">
        <source src="bleat.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <img src="sheep_normal.png" alt="ç¾Šç¾Š" class="sheep-image" id="sheepImg">
        <div class="to-stalker">To: Stalker</div>
    </div>

    <div class="bottom-pile" id="pile"></div>

    <script>
        const messages = [
            "i love you",
            "we've been dating for a whole year!",
            "i miss you",
            "best boyfriend in the world",
            "i am the best girlfriend too no doubt",
            "Happy one year anniversary!",
            "Thank you for everything",
            "áƒš(Â°â—•â€µÆ¹â€²â—•áƒš)",
            "ğŸ˜˜"
        ];
        let clickCount = 0;

        const sheepImg = document.getElementById('sheepImg');
        const bleat = document.getElementById('bleat');
        const pile = document.getElementById('pile');

        const normal = "sheep_normal.png";
        const openMouth = "sheep_open.png";

        sheepImg.addEventListener('click', () => {
            // åŸæœ‰åŠŸèƒ½ï¼šç¾Šå«ã€æ›åœ–ã€æ„›å¿ƒ
            bleat.currentTime = 0;
            bleat.play().catch(() => {});

            sheepImg.src = openMouth;
            sheepImg.style.transform = "scale(1.12)";

            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = (45 + Math.random() * 10) + 'vw';
            heart.style.top = (15 + Math.random() * 20) + 'vh';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);

            setTimeout(() => {
                sheepImg.src = normal;
                sheepImg.style.transform = "scale(1)";
            }, 800);

            // æ–°å¢åŠŸèƒ½ï¼šå½ˆå‡ºç”œèœœæ–‡å­—ï¼ˆåŸæœ¬ To: Stalker çš„å…§å®¹ï¼‰
            const text = messages[clickCount % messages.length];
            clickCount++;

            const msg = document.createElement('div');
            msg.classList.add('message');
            msg.innerHTML = text;

            const sheepRect = sheepImg.getBoundingClientRect();
            const startX = sheepRect.left + sheepRect.width * (0.35 + Math.random() * 0.3);
            const startY = sheepRect.top + sheepRect.height * 0.25;

            const dir = Math.random() > 0.5 ? 1 : -1;
            const dx = dir * (8 + Math.random() * 20);
            const up = -(20 + Math.random() * 20);

            msg.style.left = `${startX}px`;
            msg.style.top = `${startY}px`;
            msg.style.setProperty('--dx', `${dx}vw`);
            msg.style.setProperty('--up', `${up}vh`);

            document.body.appendChild(msg);

            setTimeout(() => {
                msg.remove();

                const piled = document.createElement('div');
                piled.classList.add('piled-message');
                piled.innerHTML = text;

                const posX = 15 + Math.random() * 70;
                const rotation = (Math.random() - 0.5) * 12;
                const extraOffset = (Math.random() - 0.5) * 4;

                piled.style.left = `calc(${posX}% + ${extraOffset}vw)`;
                piled.style.setProperty('--rot', `${rotation}deg`);

                const stackCount = pile.children.length;
                const base = 1.5;
                piled.style.bottom = `${base + stackCount * 2.8}vh`;

                pile.appendChild(piled);
            }, 2800);
        });
    </script>
</body>
</html>
